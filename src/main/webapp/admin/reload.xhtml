<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jstl/core" 
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<head><meta name="menu" content="AdminMenu"/></head>

<f:view>

    <h:form id="reloadForm">
        <h:commandLink action="#{reload.execute}" id="execute">
            <f:param name="referrer" value="${header.referer}"/>
        </h:commandLink>
    </h:form>
    
    <script type="text/javascript">
        myfaces.oam.submitForm('reloadForm','reloadForm:execute',null,[['referrer','${header.referer}']]);
    </script>

</f:view>
</html>
